<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Neehar Perfumes | Mobile Shop</title>
  <style>
    :root {
      --bg: #060606;
      --panel: #0d0d0d;
      --muted: #f1d6af;
      --accent: #d18b46fb;
      --glass: rgba(255, 245, 235, 0.05);
      --radius: 12px;
      --text-main: #eee;
      --text-dark: #07110a;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      overflow-x: hidden;
      line-height: 1.4;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(6, 6, 6, 0.9);
      backdrop-filter: blur(15px);
      padding: 12px 0;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo {
      font-weight: 800;
      font-size: 1.1rem;
      color: var(--accent);
      letter-spacing: 2px;
      margin: 0;
    }

    /* Range Tabs - Three Columns */
    .tabs-wrapper {
      padding: 15px 15px 10px;
      background: var(--bg);
    }
    
    .tabs {
      display: flex;
      background: var(--glass);
      padding: 4px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .tab-btn {
      flex: 1;
      border: none;
      background: none;
      color: var(--muted);
      padding: 10px 5px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.8rem;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .tab-btn.active {
      background: var(--accent);
      color: var(--text-dark);
    }

    /* Slider Container */
    .view-window {
      width: 100vw;
      overflow: hidden;
    }

    .slider {
      display: flex;
      width: 300vw; /* Three panes */
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .pane {
      width: 100vw;
      padding: 0 10px 30px;
    }

    /* 2-Column Mobile Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .product-card {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }

    .product-card.lifting {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
      border-color: var(--accent);
      z-index: 10;
    }

    .img-box {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 8px;
      overflow: hidden;
      background: #111;
    }

    .product-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .badge {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 0.55rem;
      background: var(--accent);
      color: var(--text-dark);
      padding: 2px 6px;
      border-radius: 4px;
      text-transform: uppercase;
      font-weight: 800;
    }

    .product-name {
      font-size: 0.9rem;
      font-weight: 700;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #fff;
    }

    /* Size selector horizontal scroll */
    .sizes {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .sizes::-webkit-scrollbar { display: none; }

    .size-chip {
      flex: 0 0 auto;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .size-chip.active {
      background: var(--accent);
      color: var(--text-dark);
      border-color: var(--accent);
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
    }

    .price {
      font-size: 1rem;
      font-weight: 800;
      color: var(--accent);
    }

    .order-cta {
      background: var(--accent);
      color: var(--text-dark);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.75rem;
    }

    .footer {
      padding: 40px 20px;
      text-align: center;
      opacity: 0.5;
      font-size: 0.8rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>

  <header class="header">
    <h1 class="logo">NEEHAR PERFUMES</h1>
  </header>

  <div class="tabs-wrapper">
    <nav class="tabs">
      <button id="t-all" class="tab-btn active" onclick="move(0)">All</button>
      <button id="t-prem" class="tab-btn" onclick="move(1)">Premium</button>
      <button id="t-reg" class="tab-btn" onclick="move(2)">Regular</button>
    </nav>
  </div>

  <div class="view-window">
    <div class="slider" id="main-slider">
      <!-- All Pane -->
      <div class="pane">
        <div class="product-grid" id="grid-all"></div>
      </div>
      <!-- Premium Pane -->
      <div class="pane">
        <div class="product-grid" id="grid-premium"></div>
      </div>
      <!-- Regular Pane -->
      <div class="pane">
        <div class="product-grid" id="grid-regular"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Neehar Perfumes &copy; <span id="y"></span>. All Rights Reserved.</p>
  </footer>

  <script>
    const WA = '1234567890';
    const PRICES = { 20: 400, 30: 650, 60: 1000, 100: 1600 };

    const premData = ['Voilet resins', 'Cherry blast', 'Ruby gem', 'Srk', 'Musked berry', 'Mafia oudh', 'Aurum', 'Coffe date', 'Floral oudh'];
    const regData = ['Noir Velvet','Aurum Bloom','Midnight Oud','Satin Musk','Amber Reverie','Citrus Silk','Velvet Rose','Desert Dune','Ocean Whisper','Golden Fig','Lush Garden','Ivory Cashmere','Twilight Petal','Woodland Amber','Secret Oud','Vanilla Orchid','Spice Bazaar','Peony Mist','Moonlit Cedar','Sacred Myrrh'];

    function move(index) {
      document.getElementById('main-slider').style.transform = `translateX(-${index * (100/3)}%)`;
      document.getElementById('t-all').classList.toggle('active', index === 0);
      document.getElementById('t-prem').classList.toggle('active', index === 1);
      document.getElementById('t-reg').classList.toggle('active', index === 2);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function createCard(name, isPrem) {
      return `
        <div class="product-card">
          ${isPrem ? '<span class="badge">Prem</span>' : ''}
          <div class="img-box">
            <img src="https://picsum.photos/seed/${encodeURIComponent(name)}/400/400" class="product-img">
          </div>
          <h3 class="product-name">${name}</h3>
          <div class="sizes">
            <div class="size-chip" onclick="sel(this, 20)">20ml</div>
            <div class="size-chip active" onclick="sel(this, 30)">30ml</div>
            <div class="size-chip" onclick="sel(this, 60)">60ml</div>
            <div class="size-chip" onclick="sel(this, 100)">100ml</div>
          </div>
          <div class="price-row">
            <div class="price">₹${PRICES[30]}</div>
            <button class="order-cta" onclick="buy('${name}', this)">Order</button>
          </div>
        </div>
      `;
    }

    function sel(el, size) {
      const card = el.closest('.product-card');
      // Trigger Lift Animation
      card.classList.add('lifting');
      setTimeout(() => card.classList.remove('lifting'), 600);

      card.querySelectorAll('.size-chip').forEach(c => c.classList.remove('active'));
      el.classList.add('active');
      card.querySelector('.price').textContent = `₹${PRICES[size]}`;
      card.querySelector('.order-cta').dataset.size = size;
    }

    function buy(name, btn) {
      const size = btn.dataset.size || 30;
      const price = PRICES[size];
      const text = encodeURIComponent(`Hello! I want to order ${name} (${size}ml) for ₹${price}.`);
      window.open(`https://wa.me/${WA}?text=${text}`, '_blank');
    }

    // Populate Grids
    const allHtml = [...premData.map(n => createCard(n, true)), ...regData.map(n => createCard(n, false))].join('');
    document.getElementById('grid-all').innerHTML = allHtml;
    document.getElementById('grid-premium').innerHTML = premData.map(n => createCard(n, true)).join('');
    document.getElementById('grid-regular').innerHTML = regData.map(n => createCard(n, false)).join('');
    
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
