<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neehar Perfumes</title>
<link rel="stylesheet" href="G.css">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <div class="logo">Neehar Perfumes</div>
    <a href="#" id="whatsapp-contact" class="contact-btn">WhatsApp Us</a>
  </div>
</header>

<main class="container">
  
  <div class="hero">
    <h1>Exquisite Fragrances</h1>
    <p>Discover your signature scent</p>
  </div>

  <!-- Filter Buttons -->
  <div class="filter-bar">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="premium">Premium</button>
    <button class="filter-btn" data-filter="regular">Regular</button>
  </div>

  <!-- Premium Section -->
  <div id="premium-container" class="category-section">
    <h2 class="section-title">Premium Collection</h2>
    <div class="products-row" id="premium-list">
      <!-- Premium items injected here -->
    </div>
  </div>

  <!-- Regular Section -->
  <div id="regular-container" class="category-section">
    <h2 class="section-title">Regular Collection</h2>
    <div class="products-row" id="regular-list">
      <!-- Regular items injected here -->
    </div>
  </div>

</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <a href="#" id="footer-whatsapp" class="footer-btn">Message Us on WhatsApp</a>
  </div>
  <div class="footer-bottom">
    <div class="container footer-links">
      <div class="footer-left">© 2026 Neehar Perfumes</div>
      <div class="footer-right">Made with care • <a href="#contact">Contact</a></div>
    </div>
  </div>
</footer>

<script src="G.js"></script>
</body>
</html>
