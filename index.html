<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Neehar Perfumes | Mobile Responsive</title>
  <style>
    :root {
      --bg: #060606;
      --card-bg: #1a1a1a; /* Your requested card background */
      --accent: #d18b46fb;
      --muted: #f1d6af;
      --radius: 12px; /* Your requested radius */
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: -apple-system, system-ui, sans-serif;
      background-color: var(--bg);
      color: #fff;
      display: flex;
      justify-content: center;
    }

    /* Standard Mobile Container (360px - 410px) */
    .mobile-wrapper {
      width: 100%;
      max-width: 410px;
      min-width: 360px;
      background: var(--bg);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .logo {
      color: var(--accent);
      font-weight: 800;
      letter-spacing: 2px;
      margin: 0;
      font-size: 1.2rem;
    }

    /* Category Navigation */
    .nav-tabs {
      display: flex;
      gap: 8px;
      padding: 15px;
    }

    .tab {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--muted);
      padding: 10px;
      border-radius: 10px;
      font-size: 0.8rem;
      font-weight: 600;
      text-align: center;
    }

    .tab.active {
      background: var(--accent);
      color: #000;
      border: none;
    }

    /* Flexbox Product Grid */
    .product-grid {
      display: flex;
      flex-wrap: wrap; /* Allows cards to wrap to next line */
      gap: 12px;
      padding: 0 12px 40px;
    }

    /* Responsive Product Card */
    .product-card {
      flex: 0 0 calc(50% - 6px); /* Perfect 2-column split minus half the gap */
      background: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden; /* Clips image to rounded corners */
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .img-container {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #111;
    }

    .product-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .prem-tag {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--accent);
      color: #000;
      font-size: 0.6rem;
      font-weight: 800;
      padding: 2px 5px;
      border-radius: 4px;
      text-transform: uppercase;
    }

    .card-content {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex-grow: 1;
    }

    .title {
      font-size: 0.9rem;
      font-weight: 700;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Size Buttons - FLEX WRAP IS KEY HERE */
    .sizes-container {
      display: flex;
      flex-wrap: wrap; /* Fixes the overflow issue by moving buttons to new line */
      gap: 4px;
    }

    .size-btn {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--muted);
      font-size: 0.65rem;
      padding: 5px 6px;
      border-radius: 6px;
      text-align: center;
      min-width: 38px;
    }

    .size-btn.active {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
    }

    .footer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
      padding-top: 5px;
    }

    .price {
      color: var(--accent);
      font-weight: 800;
      font-size: 1rem;
    }

    .order-btn {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 700;
    }

    .lift-anim {
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .lift-anim:active {
      transform: translateY(-8px) scale(1.02);
    }
  </style>
</head>
<body>

  <div class="mobile-wrapper">
    <header class="header">
      <h1 class="logo">NEEHAR PERFUMES</h1>
    </header>

    <div class="nav-tabs">
      <div class="tab active">All</div>
      <div class="tab">Premium</div>
      <div class="tab">Regular</div>
    </div>

    <div class="product-grid" id="main-grid">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <script>
    const PRICES = { 20: 400, 30: 650, 60: 1000, 100: 1600 };
    const perfumes = [
      { name: 'Voilet resins', prem: true },
      { name: 'Cherry blast', prem: true },
      { name: 'Ruby gem', prem: true },
      { name: 'Srk', prem: false },
      { name: 'Noir Velvet', prem: false },
      { name: 'Midnight Oud', prem: false }
    ];

    function render() {
      const grid = document.getElementById('main-grid');
      grid.innerHTML = perfumes.map((p, i) => `
        <div class="product-card lift-anim">
          ${p.prem ? '<span class="prem-tag">Prem</span>' : ''}
          <div class="img-container">
            <img src="https://picsum.photos/seed/${p.name}/400/400" class="product-img">
          </div>
          <div class="card-content">
            <h3 class="title">${p.name}</h3>
            <div class="sizes-container">
              <div class="size-btn" onclick="updatePrice(this, 20)">20ml</div>
              <div class="size-btn active" onclick="updatePrice(this, 30)">30ml</div>
              <div class="size-btn" onclick="updatePrice(this, 60)">60ml</div>
              <div class="size-btn" onclick="updatePrice(this, 100)">100ml</div>
            </div>
            <div class="footer-row">
              <span class="price">₹${PRICES[30]}</span>
              <button class="order-btn" onclick="order('${p.name}', this)">Order</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function updatePrice(el, size) {
      const card = el.closest('.product-card');
      // Highlight selection
      card.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
      el.classList.add('active');
      // Update price text
      card.querySelector('.price').textContent = `₹${PRICES[size]}`;
      // Store size for order
      card.querySelector('.order-btn').dataset.size = size;
    }

    function order(name, btn) {
      const size = btn.dataset.size || 30;
      const price = PRICES[size];
      const text = encodeURIComponent(`Hello! I'd like to order ${name} (${size}ml) for ₹${price}.`);
      window.open(`https://wa.me/1234567890?text=${text}`, '_blank');
    }

    render();
  </script>
</body>
</html>
