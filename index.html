<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Neehar Perfumes | Mobile Pro</title>
  <style>
    :root {
      --bg: #060606;
      --card-bg: #1a1a1a;
      --accent: #d18b46fb;
      --muted: #f1d6af;
      --radius: 12px;
      --text: #eee;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      line-height: 1.3;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(6, 6, 6, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo {
      color: var(--accent);
      font-weight: 800;
      font-size: 1rem;
      letter-spacing: 2px;
      margin: 0;
      text-transform: uppercase;
    }

    /* Tabs Navigation */
    .nav-container {
      padding: 10px 12px;
      background: var(--bg);
    }

    .tabs {
      display: flex;
      background: rgba(255, 255, 255, 0.05);
      padding: 4px;
      border-radius: 10px;
      gap: 4px;
    }

    .tab-btn {
      flex: 1;
      border: none;
      background: transparent;
      color: var(--muted);
      padding: 8px 0;
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: 600;
      transition: 0.3s;
    }

    .tab-btn.active {
      background: var(--accent);
      color: #000;
    }

    /* Slider for Categories */
    .window {
      width: 100vw;
      overflow: hidden;
    }

    .slider {
      display: flex;
      width: 300vw; /* 3 sections */
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .pane {
      width: 100vw;
      padding: 0 12px 30px;
    }

    /* Responsive 2-Column Grid */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    /* Product Card */
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }

    /* Lift Animation Triggered via JS */
    .card.lifting {
      transform: translateY(-8px) scale(1.02);
      z-index: 10;
      border-color: var(--accent);
    }

    .img-wrap {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 8px;
      overflow: hidden;
      background: #111;
    }

    .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tag {
      position: absolute;
      top: 14px;
      right: 14px;
      background: var(--accent);
      color: #000;
      font-size: 0.55rem;
      font-weight: 900;
      padding: 2px 5px;
      border-radius: 3px;
    }

    .name {
      font-size: 0.85rem;
      font-weight: 700;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Size Buttons - Wrapped to prevent card overflow */
    .sizes {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .size-btn {
      flex: 1 1 30%; /* Minimum width logic */
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--muted);
      font-size: 0.65rem;
      padding: 5px 2px;
      border-radius: 5px;
      text-align: center;
      font-weight: 600;
    }

    .size-btn.active {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
    }

    .footer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
    }

    .price {
      color: var(--accent);
      font-weight: 800;
      font-size: 0.95rem;
    }

    .order-btn {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.7rem;
      font-weight: 800;
    }

    .site-footer {
      padding: 40px 20px;
      text-align: center;
      opacity: 0.4;
      font-size: 0.75rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>

  <header class="header">
    <h1 class="logo">NEEHAR PERFUMES</h1>
  </header>

  <div class="nav-container">
    <nav class="tabs">
      <button id="btn-all" class="tab-btn active" onclick="move(0)">All</button>
      <button id="btn-prem" class="tab-btn" onclick="move(1)">Premium</button>
      <button id="btn-reg" class="tab-btn" onclick="move(2)">Regular</button>
    </nav>
  </div>

  <div class="window">
    <div class="slider" id="slider">
      <!-- Section: All -->
      <div class="pane">
        <div class="grid" id="grid-all"></div>
      </div>
      <!-- Section: Premium -->
      <div class="pane">
        <div class="grid" id="grid-premium"></div>
      </div>
      <!-- Section: Regular -->
      <div class="pane">
        <div class="grid" id="grid-regular"></div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <p>Neehar Perfumes &copy; <span id="year"></span>. All Rights Reserved.</p>
  </footer>

  <script>
    const WA_PHONE = '1234567890'; // Set your number
    const PRICE_DATA = { 20: 400, 30: 650, 60: 1000, 100: 1600 };

    const premiumList = ['Voilet resins', 'Cherry blast', 'Ruby gem', 'Srk', 'Musked berry', 'Mafia oudh', 'Aurum', 'Coffe date', 'Floral oudh'];
    const regularList = ['Noir Velvet','Aurum Bloom','Midnight Oud','Satin Musk','Amber Reverie','Citrus Silk','Velvet Rose','Desert Dune','Ocean Whisper','Golden Fig','Lush Garden','Ivory Cashmere','Twilight Petal','Woodland Amber','Secret Oud','Vanilla Orchid','Spice Bazaar','Peony Mist','Moonlit Cedar','Sacred Myrrh'];

    function move(idx) {
      document.getElementById('slider').style.transform = `translateX(-${idx * (100/3)}%)`;
      document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function createCard(name, isPremium) {
      const safeName = encodeURIComponent(name);
      return `
        <div class="card">
          ${isPremium ? '<span class="tag">PREM</span>' : ''}
          <div class="img-wrap">
            <img src="https://picsum.photos/seed/${safeName}/400/400" alt="${name}">
          </div>
          <h3 class="name">${name}</h3>
          <div class="sizes">
            <div class="size-btn" onclick="selectSize(this, 20)">20ml</div>
            <div class="size-btn active" onclick="selectSize(this, 30)">30ml</div>
            <div class="size-btn" onclick="selectSize(this, 60)">60ml</div>
            <div class="size-btn" onclick="selectSize(this, 100)">100ml</div>
          </div>
          <div class="footer-row">
            <span class="price">₹${PRICE_DATA[30]}</span>
            <button class="order-btn" onclick="order('${name}', this)">Order</button>
          </div>
        </div>
      `;
    }

    function selectSize(el, size) {
      const card = el.closest('.card');
      
      // Trigger Lift animation
      card.classList.add('lifting');
      setTimeout(() => card.classList.remove('lifting'), 600);

      // UI Update
      card.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
      el.classList.add('active');
      card.querySelector('.price').textContent = `₹${PRICE_DATA[size]}`;
      card.querySelector('.order-btn').dataset.size = size;
    }

    function order(name, btn) {
      const size = btn.dataset.size || 30;
      const price = PRICE_DATA[size];
      const text = encodeURIComponent(`Hello! I want to order ${name} (${size}ml) for ₹${price}. Please confirm availability.`);
      window.open(`https://wa.me/${WA_PHONE}?text=${text}`, '_blank');
    }

    // Initialize
    const allHTML = [...premiumList.map(n => createCard(n, true)), ...regularList.map(n => createCard(n, false))].join('');
    document.getElementById('grid-all').innerHTML = allHTML;
    document.getElementById('grid-premium').innerHTML = premiumList.map(n => createCard(n, true)).join('');
    document.getElementById('grid-regular').innerHTML = regularList.map(n => createCard(n, false)).join('');
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
