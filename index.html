<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Neehar Perfumes | Official Store</title>
  <style>
    :root {
      --bg: #060606;
      --card-bg: #1a1a1a;
      --accent: #d18b46fb;
      --muted: #f1d6af;
      --radius: 12px;
      --text: #eee;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.3;
      overflow-x: hidden;
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(6, 6, 6, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo {
      color: var(--accent);
      font-weight: 800;
      font-size: 1.1rem;
      letter-spacing: 2px;
      margin: 0;
      text-transform: uppercase;
    }

    .nav-container {
      position: sticky;
      top: 50px; 
      z-index: 90;
      padding: 10px 0;
      background: var(--bg);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .tabs {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 0 12px;
      gap: 8px;
      scrollbar-width: none;
    }
    .tabs::-webkit-scrollbar { display: none; }

    .tab-btn {
      flex: 0 0 auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: var(--muted);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      transition: 0.3s;
    }

    .tab-btn.active {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr; 
      gap: 12px;
      padding: 15px 12px 60px; /* Added padding to bottom */
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }

    .card.lifting {
      transform: translateY(-8px) scale(1.02);
      border-color: var(--accent);
      z-index: 10;
    }

    .img-wrap {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 8px;
      overflow: hidden;
      background: #111;
    }

    .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tag {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--accent);
      color: #000;
      font-size: 0.45rem;
      font-weight: 900;
      padding: 2px 4px;
      border-radius: 3px;
      z-index: 5;
      text-transform: uppercase;
    }

    .name {
      font-size: 0.85rem;
      font-weight: 700;
      margin: 2px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sizes {
      display: flex;
      flex-wrap: wrap;
      gap: 3px;
    }

    .size-btn {
      flex: 1 1 calc(50% - 3px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--muted);
      font-size: 0.6rem;
      padding: 4px 0;
      border-radius: 4px;
      text-align: center;
      font-weight: 600;
    }

    .size-btn.active {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
    }

    .footer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
    }

    .price {
      color: var(--accent);
      font-weight: 800;
      font-size: 0.9rem;
    }

    .order-btn {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.65rem;
      font-weight: 800;
    }

    .site-footer {
      padding: 40px 20px;
      text-align: center;
      opacity: 0.4;
      font-size: 0.75rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .pane { display: none; }
    .pane.active { display: block; }
  </style>
</head>
<body>

  <header class="header">
    <h1 class="logo">NEEHAR PERFUMES</h1>
  </header>

  <div class="nav-container">
    <nav class="tabs" id="tabs-bar">
      <button class="tab-btn active" onclick="showPane(0, this)">All</button>
      <button class="tab-btn" onclick="showPane(1, this)">Basic</button>
      <button class="tab-btn" onclick="showPane(2, this)">Exclusive</button>
      <button class="tab-btn" onclick="showPane(3, this)">Premium</button>
      <button class="tab-btn" onclick="showPane(4, this)">Regular</button>
    </nav>
  </div>

  <main class="content-section">
    <div id="pane-0" class="pane active"><div class="grid" id="grid-all"></div></div>
    <div id="pane-1" class="pane"><div class="grid" id="grid-basic"></div></div>
    <div id="pane-2" class="pane"><div class="grid" id="grid-exclusive"></div></div>
    <div id="pane-3" class="pane"><div class="grid" id="grid-premium"></div></div>
    <div id="pane-4" class="pane"><div class="grid" id="grid-regular"></div></div>
  </main>

  <footer class="site-footer">
    <p>Neehar Perfumes &copy; <span id="year"></span>. All Rights Reserved.</p>
  </footer>

  <script>
    const WA_PHONE = '1234567890'; 

    const PRICES = {
      basic: { 20: 300, 30: 400, 60: 600, 100: 1000 },
      exclusive: { 20: 350, 30: 600, 60: 900, 100: 1300 },
      premium: { 20: 400, 30: 650, 60: 1000, 100: 1600 },
      regular: { 20: 400, 30: 650, 60: 1000, 100: 1600 }
    };

    const basicList = ['Purple haze', 'R7 dribble', 'Ameer', 'Zar al maa', 'Fluresca', 'Al arab', 'Guilty'];
    
    // Checked syntax for Exclusive List
    const exclusiveList = [
      'Sutan blend', 
      'Madawa e gul', 
      'Neehar musk', 
      'White oudh',
      { name: 'Selfmade', img: 'image/selfmade.jpeg' }, 
      'Oud noir', 
      'Four petals', 
      'Honey oudh'
    ];
    
    const premiumList = ['Voilet resins', 'Cherry blast', 'Ruby gem', 'Srk', 'Musked berry', 'Mafia oudh', 'Aurum', 'Coffe date', 'Floral oudh'];
    const regularList = ['Noir Velvet','Aurum Bloom','Midnight Oud','Satin Musk','Amber Reverie','Citrus Silk','Velvet Rose','Desert Dune','Ocean Whisper','Golden Fig','Lush Garden','Ivory Cashmere','Twilight Petal','Woodland Amber','Secret Oud','Vanilla Orchid','Spice Bazaar','Peony Mist','Moonlit Cedar','Sacred Myrrh'];

    function showPane(idx, btn) {
      try {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.pane').forEach((p, i) => p.classList.toggle('active', i === idx));
        btn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } catch(e) { console.error(e); }
    }

    function createCard(item, category) {
      const name = typeof item === 'object' ? item.name : item;
      const customImg = typeof item === 'object' ? item.img : null;
      const seed = encodeURIComponent(name);
      const initialPrice = (PRICES[category] && PRICES[category][30]) ? PRICES[category][30] : 0;
      const imgSrc = customImg ? customImg : `https://picsum.photos/seed/${seed}/300/300`;

      return `
        <div class="card" data-category="${category}">
          <span class="tag">${category}</span>
          <div class="img-wrap">
            <img src="${imgSrc}" alt="${name}" loading="lazy" onerror="this.onerror=null; this.src='https://via.placeholder.com/300?text=${name}';">
          </div>
          <h3 class="name">${name}</h3>
          <div class="sizes">
            <div class="size-btn" onclick="selectSize(this, 20)">20ml</div>
            <div class="size-btn active" onclick="selectSize(this, 30)">30ml</div>
            <div class="size-btn" onclick="selectSize(this, 60)">60ml</div>
            <div class="size-btn" onclick="selectSize(this, 100)">100ml</div>
          </div>
          <div class="footer-row">
            <span class="price">₹${initialPrice}</span>
            <button class="order-btn" data-size="30" onclick="order('${name.replace(/'/g, "\\'")}', this)">Order</button>
          </div>
        </div>
      `;
    }

    function selectSize(el, size) {
      const card = el.closest('.card');
      const category = card.dataset.category;
      card.classList.add('lifting');
      setTimeout(() => card.classList.remove('lifting'), 600);
      card.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
      el.classList.add('active');
      const newPrice = PRICES[category][size];
      card.querySelector('.price').textContent = `₹${newPrice}`;
      card.querySelector('.order-btn').dataset.size = size;
    }

    function order(name, btn) {
      const card = btn.closest('.card');
      const category = card.dataset.category;
      const size = btn.dataset.size || 30;
      const price = PRICES[category][size];
      const text = encodeURIComponent(`Hello! I want to order ${name} (${size}ml) from the ${category} range for ₹${price}.`);
      window.open(`https://wa.me/${WA_PHONE}?text=${text}`, '_blank');
    }

    function init() {
      try {
        const bHTML = basicList.map(n => createCard(n, 'basic')).join('');
        const eHTML = exclusiveList.map(n => createCard(n, 'exclusive')).join('');
        const pHTML = premiumList.map(n => createCard(n, 'premium')).join('');
        const rHTML = regularList.map(n => createCard(n, 'regular')).join('');
        
        document.getElementById('grid-all').innerHTML = bHTML + eHTML + pHTML + rHTML;
        document.getElementById('grid-basic').innerHTML = bHTML;
        document.getElementById('grid-exclusive').innerHTML = eHTML;
        document.getElementById('grid-premium').innerHTML = pHTML;
        document.getElementById('grid-regular').innerHTML = rHTML;
        
        document.getElementById('year').textContent = new Date().getFullYear();
      } catch (e) {
        console.error("Initialization Error: ", e);
      }
    }

    window.onload = init;
  </script>
</body>
</html>
